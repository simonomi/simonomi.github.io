<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		
		<title>{{ page.title }}</title>
		<link rel="icon" href="/images/logo-circle.png"/>
		<link rel="alternate" type="application/feed+json" href="/feed.json"/>
		
		<meta name="giscus:backlink" content="{{ site.base_url }}/{{ page.permalink }}">
		
		<meta property="og:title" content="{{ page.title }}"/>
		<meta property="og:type" content="article"/>
		<meta property="og:url" content="{{ site.base_url }}/{{ page.permalink }}"/>
		
		<meta property="article:author" content="{{ site.base_url }}"/>
		<meta property="article:published_time" content="{{ page.published_date | date: "%Y-%m-%dT%H:%M:%S%:z" }}"/>
		
		{%- if page.description and page.description != "" -%}
			<meta name="description" content="{{ page.description }}"/>
			<meta property="og:description" content="{{ page.description }}"/>
		{%- endif -%}
		
		<style>
			{%- render "main.css" -%}
			
			{%- if page.data.style -%}
				{%- assign styleFile = page.data.style | append: ".css" -%}
				{%- render styleFile -%}
			{%- endif -%}
		</style>
		
		{%- if page.data.script -%}
			<script>
				{%- assign scriptFile = page.data.script | append: ".js" -%}
				{%- render scriptFile -%}
			</script>
		{%- endif -%}
	</head>
	<body>
		<icon-links>
			<a href="/blog" title="blog">
				<img src="/images/blog.svg"/>
			</a>
			
			<a href="/" title="home">
				<img src="/images/home.svg" alt="an icon of a home"/>
			</a>
		</icon-links>
		
		<hgroup>
			<h1><a class="secret" href="/blog/{{ page.slug }}">{{ page.title }}</a></h1>
			<p class="secondary">alice pellerin • {{ page.published_date | date: "%Y-%m-%d" }}</p>
		</hgroup>
		
		{{- page.content -}}
		
		<p class="text-align-center"><a href="https://github.com/simonomi/simonomi.github.io/issues">report a mistake</a> or <a href="https://github.com/simonomi/simonomi.github.io/edit/main/{{ page.file.permalink }}">suggest a fix</a></p>
		
		<script src="https://giscus.app/client.js" data-repo="simonomi/simonomi.github.io" data-repo-id="R_kgDOI4sZTA" data-category="Announcements" data-category-id="DIC_kwDOI4sZTM4C1V_T" data-mapping="title" data-strict="1" data-reactions-enabled="1" data-emit-metadata="0" data-input-position="top" data-theme="preferred_color_scheme" data-lang="en" data-loading="lazy" crossorigin="anonymous" async></script>
		
		<footer>
			<small>© <time>{{ "now" | date: "%Y" }}</time> alice pellerin</small>
		</footer>
	</body>
</html>
