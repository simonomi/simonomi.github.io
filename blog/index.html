title: alice's blog
layout: default

<div>
	<icon-links>
		<a href="/rss" title="rss">
			<img src="/images/rss.svg">
		</a>
		
		<a href="https://simonomi.dev" title="home">
			<img src="/images/home.svg" alt="an icon of a home">
		</a>
	</icon-links>
	
	<hgroup>
		<h1>{{ page.title }}</h1>
	</hgroup>
	
	{% for post in site.data.posts %}
		<a class="secret" href="/blog/{{ post.slug }}">
			<hgroup>
				<h3>{{ post.title }}</h3>
				<p class="secondary">{{ post.date }}</p>
			</hgroup>
		</a>
	{% endfor %}
