---
title: alice's blog
layout: default
permalink: "/blog"
---
<div>
	<icon-links>
		<a href="/feed.json" title="JSON Feed">
			<img src="/images/rss.svg">
		</a>
		
		<a href="/" title="home">
			<img src="/images/home.svg" alt="an icon of a home">
		</a>
	</icon-links>
	
	<hgroup>
		<h1>{{ page.title }}</h1>
	</hgroup>
	
	{% assign postsReversed = site.data.posts | reverse %}
	{% for post in postsReversed %}
		<a class="secret" href="/blog/{{ post.slug }}">
			<hgroup>
				<h3>{{ post.title }}</h3>
				<p class="secondary">{{ post.date | date: "%Y-%m-%d" }}</p>
			</hgroup>
		</a>
	{% endfor %}
</div>
